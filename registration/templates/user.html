<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-md-4">
                <div class="border bg-white p-3">
                    <h4>New User</h4>
                    <hr>
                    <form action="">
                        <div class="form-group">
                            <label for="username">Name</label><br>
                           <input type="text" placeholder="Enter Your Name" name="username" id="username">
                        </div>
                        <div class="form-group">
                            <label for="inputState">Role</label>
                            <select id="example user" class="form-control">
                                <option selected>Choose your role</option>
                                 <option>Owner</option>
                                <option>Caretaker</option>
                            </select>
                        </div>
                        <div class="form-group ">
                            <label for="inputState">Pet Category</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose your pet</option>
                                <option>Bird</option>
                                <option>Cat</option>
                                <option>Dog</option>
                            </select>
                        </div>
                        <input class="btn btn-success btn-block" type="submit" value="Add User">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table bg-white">
                    <thead class="bg-info">
                        <tr class="text-white">
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Pet</th>
                            <th scope="col">Activity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Owner</td>
                            <td>Cat</td>
                            <td>
                                <a class="btn btn-info btn-sm" href="">Edit</a>
                                <a class="btn btn-danger btn-sm" href="">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Caretaker</td>
                            <td>Bird</td>
                            <td>
                                <a class="btn btn-info btn-sm" href="">Edit</a>
                                <a class="btn btn-danger btn-sm" href="">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>Owner</td>
                            <td>Dog</td>
                            <td>
                                <a class="btn btn-info btn-sm" href="">Edit</a>
                                <a class="btn btn-danger btn-sm" href="">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
