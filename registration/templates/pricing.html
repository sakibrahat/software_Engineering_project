<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 1200px;
        margin: 50px auto;
        display: flex;
        justify-content: space-around;
    }
    .price-plan {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 30%;
    }
    .price-plan h2 {
        color: #333;
    }
    .price-plan .price {
        font-size: 24px;
        color: #007bff;
        margin-bottom: 20px;
    }
    .price-plan p {
        font-size: 16px;
        color: #666;
    }
    .price-plan .btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }
    .price-plan .btn:hover {
        background-color: #0056b3;
    }


    .navigation {
      background-color: #136262;
      padding: 50px;
      text-align: center;
      width: 100%;
    }

    .navigation a {
      color: #FFFFFF;
      margin: 0 10px;
      font-family: 'tauri', sans-serif;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .navigation a:hover {
      color: #53B94A;
    }
</style>
</head>
<body>

    <nav class="navigation">
        <h2 style="color: white; font-size: 30px;">Pricing</h2>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'newservices' %}">Daycare Service</a>
        <a href="{% url 'pricing' %}">Pricing</a>
        <a href="{% url 'Buying' %}">Buying</a>
        <a href="{% url 'Adoption' %}">Pet Adoption</a>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    
    
      </nav>

<h1 style="text-align: center; margin-top: 50px;">Pricing Page</h1>

<div class="container">
    <div class="price-plan">
        <h2>Starter</h2>
        <div class="price">$19.99/month</div>
        <p>Perfect for individuals</p>
        <a href="#" class="btn">Choose Plan</a>
    </div>
    <div class="price-plan">
        <h2>Professional</h2>
        <div class="price">$39.99/month</div>
        <p>Great for small businesses</p>
        <a href="#" class="btn">Choose Plan</a>
    </div>
    <div class="price-plan">
        <h2>Company</h2>
        <div class="price">$99.99/month</div>
        <p>Ideal for large enterprises</p>
        <a href="#" class="btn">Choose Plan</a>
    </div>
</div>

</body>
</html>
