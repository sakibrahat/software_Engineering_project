<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service page</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container-main {
            background-color: #7ee0e3;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* Header styles */
        .header {
            background-color: #136262;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-family: 'tauri', sans-serif;
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 0;
        }

        /* Navigation styles */
        .navigation {
            background-color: #136262;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .navigation a {
            color: #FFFFFF;
            margin: 0 10px;
            font-family: 'tauri', sans-serif;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: #53B94A;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Welcome text styles */
        .Welcome {
            margin-bottom: 20px;
        }

        /* Sign in link styles */
        .sign-in-link {
            background-color: #136262;
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .sign-in-link:hover {
            background-color: #53B94A;
        }
        .images{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container-main">
    <div class="header">
        <h1>Daycare</h1>
    </div>
    <nav class="navigation">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'newservices' %}">Daycare Service</a>
        <a href="#">Pricing</a>
        <a href="{% url 'Buying' %}">Buying</a>
        <a href="{% url 'Adoption' %}">Pet Adoption</a>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

    </nav>

    <img class="images" src="https://www.womensonlinemagazine.com/wp-content/uploads/2020/11/oakland-and-east-bay-dog-daycare-1024x683-1.jpg" alt="image">
    <div class="container">
        <div class="Welcome">
            Welcome To El Petrio Services.
        </div>
        <a href="{% url 'service' %}" class="sign-in-link">DayCare</a>
    </div>
</div>
</body>
</html>
